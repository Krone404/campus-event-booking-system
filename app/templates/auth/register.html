{% extends "base.html" %}
{% block content %}
<h1>Register</h1>
<form method="post">
  <label>Email</label><br>
  <input name="email" type="email" required><br><br>

  <label>Password</label><br>
  <input name="password" type="password" required><br><br>

  <button type="submit">Create account</button>
</form>
{% endblock %}
